<!doctype html>
<html class="site-index" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTTP/2 Push Test - Test your HTTP/2 push implementation</title>
        <meta name="description" content="HTTP/2 push test allows you to test your HTTP/2 server push implementation in a simple way.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="wrapper">
            <div class="menu">
                <div class="links">
                    <a href="https://ithenrik.com/blog/index.php/posts/setting-up-http-2-server-push">Set up</a>
                    <a href="faq.html">FAQ</a>
                    <a href="https://github.com/http2-push-io">Github</a>
                </div>
            </div>
            <div class="text">
                <h1>HTTP/2 Push Test</h1>
                <p>Test your HTTP/2 push implementation</p>
            </div>

            <div class="form">
                <input id="website" type="text" name="url" onkeypress="keySearch(event)" placeholder="https://http2-push.io/">
                <div class="button" onclick="search()">
                  <span>Test!</span>
                    <div style="display: none;" class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                  </div>
                </div>
                <div style="max-height: 0;" class="error"><p></p></div>
            </div>

            <div id="result"></div>
        </div>

        <footer>
            <p>Made by <a href="https://ithenrik.com">Henrik Lilleengen</a> and <a href="https://rognhaugen.no">Sigurd Rognhaugen</a>.</p>
        </footer>
        <script src="js/http2-push.js"></script>
    </body>
</html>
